<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file if you have one -->
</head>
<body>
    <header>
        <!-- Navigation or header content if needed -->
    </header>
    
    <main>
        <h1>Sign Up</h1>
        <form id="signupForm" action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage"></div>
    </main>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupMessage = document.getElementById('signupMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(signupForm);
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                signupMessage.innerHTML = `User created successfully. Your user ID is ${data.user.id}.`;
                // Optionally redirect or perform additional actions after signup
            } catch (error) {
                console.error('Error signing up:', error);
                signupMessage.innerHTML = 'Error signing up. Please try again.';
            }
        });
    </script>
</body>
</html>
